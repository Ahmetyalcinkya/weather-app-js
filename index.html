<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Wheather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="app">
      <div class="header">
        <h1>Wheather</h1>
        <input type="text" id="searchBar" placeholder="City Name" />
      </div>
      <div class="content">
        <div class="city">London , UK</div>
        <div class="temperature">15°C</div>
        <div class="description">Sunny</div>
        <div class="minmax">11°C/20°C</div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
